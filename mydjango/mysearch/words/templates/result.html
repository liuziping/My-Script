{% if total and total == 0 %} 
<h6>没有找到你要的结果</h6>
{% elif result and total != 0  %}
<h6>为您找到相关结果约{{total}}个，耗时{{took}}s</h6>
{% endif %}
<hr>

<ul>
{% for item in result %}
    <li>{{item}} </li>
    <hr>
{% endfor%}
</ul>
</body>
